log4j.logger.error = ERROR, error
log4j.logger.info = DEBUG, info
log4j.logger.signal = INFO, signal

log4j.appender.info = org.apache.log4j.RollingFileAppender
log4j.appender.info.File = /home/guest/core/info.out
log4j.appender.info.MaxFileSize = 5mb
log4j.appender.info.Append = true
log4j.appender.info.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %d %5p [%t] (%F:%L) - %m%n

log4j.appender.error = org.apache.log4j.RollingFileAppender
log4j.appender.error.File = /home/guest/core/error.out
log4j.appender.error.MaxFileSize = 5mb
log4j.appender.error.Append = true
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern = %d %5p [%t] (%F:%L) - %m%n

log4j.appender.signal = org.apache.log4j.RollingFileAppender
log4j.appender.signal.File = /home/guest/core/signal.log
log4j.appender.signal.MaxFileSize = 20mb
log4j.appender.signal.Append = true
log4j.appender.signal.layout = org.apache.log4j.PatternLayout
log4j.appender.signal.layout.ConversionPattern = %d %5p [%t] (%F:%L) - %m%n